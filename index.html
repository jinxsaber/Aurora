<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class = "flex items-center justify-center h-screen bg-[#d6d7da]">
    <div class="main h-[90vh] w-[1000px] border-0 rounded-[48px] grid grid-cols-[30%_70%] shadow-2xl">
        <div class="sidebar bg-white border-0 rounded-l-[48px]">
            <div class="search w-5/6 flex bg-black">

            </div>
            <div class="icon bg-pink-600"></div>
            <div class="info"></div>
            <div class="time"></div>
            <div class="location"></div>
        </div>
        <div class="content bg-[#f6f6f8] rounded-r-[48px] p-[5%] flex flex-col">
            <div class="options h-[8%] font-semibold text-lg">Week</div>
            <div class="week h-1/5 grid grid-cols-7 gap-1 py-2">
                <div class = "h-full bg-blue-700 border-0 rounded-xl">Sun</div>
                <div class = "h-full bg-blue-700 border-0 rounded-xl">Mon</div>
                <div class = "h-full bg-blue-700 border-0 rounded-xl">Tue</div>
                <div class = "h-full bg-blue-700 border-0 rounded-xl">Wed</div>
                <div class = "h-full bg-blue-700 border-0 rounded-xl">Thr</div>
                <div class = "h-full bg-blue-700 border-0 rounded-xl">Fri</div>
                <div class = "h-full bg-blue-700 border-0 rounded-xl">Sat</div>
            </div>
            <div class="today h-[72%]">
                <div class="highlight flex items-center text-lg font-semibold h-1/5">Today`s Highlight</div>
                <div class="data grid grid-cols-3 gap-4 h-4/5">
                    <div class = "bg-white border-0 rounded-2xl flex justify-center">d</div>
                    <div class = "bg-white border-0 rounded-2xl flex justify-center">d</div>
                    <div class = "bg-white border-0 rounded-2xl flex justify-center">d</div>
                    <div class = "bg-white border-0 rounded-2xl flex justify-center">d</div>
                    <div class = "bg-white border-0 rounded-2xl flex justify-center">d</div>
                    <div class = "bg-white border-0 rounded-2xl flex justify-center">d</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
