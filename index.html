<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes rotate{
            0%{
                transform:rotate(0deg);
            }
            100%{
                transform: rotate(3600deg);
            }
        }

        .rot{
            animation: rotate 12s linear infinite;
        }
        .suggestions {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-top: none;
            background-color: #fff;
            position: absolute;
            width: 100%;
            z-index: 10;
        }
        .items{
            cursor: pointer;
        }
    </style>
</head>
<body class = "flex items-center justify-center bg-[#d6d7da] font-montserrat">
    <div class="load flex items-center justify-center absolute top-0 left-0 right-0 bottom-0 bg-[#d6d7da] z-50">
        <div class="rot bg-[url('/images/Sun.png')] bg-cover bg-center h-32 w-32 relative">
            <img class = "absolute top-0 left-0 right-0 bottom-0 m-auto" src = "/images/Cloudy.png">
        </div>
    </div>
    <div class=" main flex items-center justify-center">
        <div class = "my-[49.6px] h-[756px] w-[1060px] border-0 rounded-[48px] grid grid-cols-[30%_70%]">

        <div class="sidebar bg-white border-0 rounded-l-[48px] grid grid-cols-1 grid-rows-[45%_55%] p-7">
            <div class="search ">
                <div class="relative flex flex-col h-1/5 justify-center items-center ">
                    <div class="h-12 w-full"><input type="text" class = "search_bar h-12 pl-4 w-full text-black rounded-3xl" placeholder="Search for places ..."></div>
                    <div class="suggestion hidden"></div>
                </div>
                <div class="status"></div>
            </div>
            <div class="info select-none grid grid-cols-1 grid-rows-[40%_60%]">
                <div class="temp flex flex-col items-start justify-around pl-6 border-b-2">
                    <div class = "text-7xl flex">Temp</div>
                    <div class = "time pl-1 text-xl">ff</div>
                </div>
                <div class="flex flex-col justify-between items-center py-8">
                    <div class = "condition pt-4 text-2xl">Clear</div>
                    <div class = "place text-lg w-5/6 border-0 rounded-xl h-16 bg-red-500 flex items-center justify-center">s</div>
                </div>
            </div>
        </div>
        <div class="content bg-[#f6f6f8] rounded-r-[48px] p-[5%] flex flex-col">
            <div class="options h-[8%] font-semibold text-lg">Week</div>
            <div class="week h-1/5 flex justify-between py-2">
                <div class = "week_one w-24 bg-white border-0 rounded-xl flex flex-col justify-between items-center py-3 text-sm">Sun</div>
                <div class = "week_two w-24 bg-white border-0 rounded-xl flex flex-col justify-between items-center py-3 text-sm">Mon</div>
                <div class = "week_three w-24 bg-white border-0 rounded-xl flex flex-col justify-between items-center py-3 text-sm">Tue</div>
                <div class = "week_four w-24 bg-white border-0 rounded-xl flex flex-col justify-between items-center py-3 text-sm">Wed</div>
                <div class = "week_five w-24 bg-white border-0 rounded-xl flex flex-col justify-between items-center py-3 text-sm">Thr</div>
                <div class = "week_six w-24 bg-white border-0 rounded-xl flex flex-col justify-between items-center py-3 text-sm">Fri</div>
            </div>
            <div class="today h-[72%] select-none">
                <div class="highlight flex items-center text-lg font-semibold h-1/5">Today`s Highlight</div>
                <div class="data grid grid-cols-3 gap-4 h-4/5 grid-rows-2">
                    <div class = "uv bg-white border-0 rounded-2xl flex flex-col justify-between items-left h-48 px-6 py-5">
                        <div class = "text-base text-[#a6a6a6]">UV Index</div>
                        <div class = "text-3xl">meter</div>
                    </div>
                    <div class = "wind bg-white border-0 rounded-2xl flex flex-col justify-between items-left h-48 px-6 py-5">
                        <div class = "text-base text-[#a6a6a6]">Wind Status</div>
                        <div class = "text-3xl font-medium flex">d</div>
                        <div class = "text-lg">d</div>
                    </div>
                    <div class = "sun bg-white border-0 rounded-2xl flex flex-col justify-between items-left h-48 px-6 py-5">
                        <div class = "text-base text-[#a6a6a6]">Sunrise & Sunset</div>
                        <div class = "text-base font-medium flex items-center"></div>
                        <div class = "text-base font-medium flex items-center pb-2"></div>
                    </div>
                    <div class = "humid bg-white border-0 rounded-2xl flex flex-col justify-between items-left h-48 px-6 py-5">
                        <div class = "text-base text-[#a6a6a6]">Humidity</div>
                        <div class = "text-3xl font-medium flex"></div>
                        <div class = "text-lg">Normal</div>
                    </div>
                    <div class = "vis bg-white border-0 rounded-2xl flex flex-col justify-between items-left h-48 px-6 py-5">
                        <div class = "text-base text-[#a6a6a6]">Visibility</div>
                        <div class = "text-3xl font-medium flex">1 km</div>
                        <div class = "text-lg">Average ðŸ˜Š</div>
                    </div>
                    <div class = "aqi bg-white border-0 rounded-2xl flex flex-col justify-between items-left h-48 px-6 py-5">
                        <div class = "text-base text-[#a6a6a6]">Air Quality</div>
                        <div class = "text-3xl font-medium">d</div>
                        <div class = "text-lg">d</div>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
